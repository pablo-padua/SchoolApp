<div class="ui-g ui-fluid">
    <div class="ui-g-12">
        <p-header>
            <h1>{{title}}</h1>
        </p-header>
        <div class="card card-w-title">
            <div class="ui-g">
                <div class="card">
                    <p-table [value]="classroom">
                        <ng-template pTemplate="header">
                            <tr>
                                <th>Class Code</th>
                                <th>Term</th>
                                <th>Professor</th>
                                <th>Program</th>
                                <th>School Name</th>
                                <th></th>
                                <th></th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-classroom>
                            <tr>
                                <td>{{classroom.classCode}}</td>
                                <td>{{classroom.term}}</td>
                                <td>{{classroom.professor}}</td>
                                <td>{{classroom.program}}</td>
                                <td>{{classroom.school.schoolName}}</td>
                                <td>
                                    <button type="button" pButton pRipple  icon="fas fa-edit"
                                        label="Edit" iconPos="right" (click)="editClassroom(classroom)"></button>
                                </td>
                                <td>
                                    <button type="button" pButton pRipple iconPos="right" icon="fas fa-trash-alt"
                                        class="p-button-danger" label="Delete"(click)="deleteClassroom(classroom)"></button>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </div>
    </div>
</div>
